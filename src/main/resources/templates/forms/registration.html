<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">
<body>

<div class="registration-card">
    <form action="">
        <input type="text" name="login" style="margin-bottom: 10px" id="login" placeholder="Почта или номер телефона"
               class="text-field">
        <button type="button" class="button-b" th:onclick="checkLogin()">Продолжить</button>
        <button type="button" class="button-b" th:onclick="back()">Назад</button>
    </form>
</div>
</body>
</html>
